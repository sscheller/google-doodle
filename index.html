<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Doodle</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://codepen.io/manikoth/pen/NNNBYe.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="animate.min.css">
</head>
</head>
<body>
    <!-- Container -->
<main>
  
    <!-- Doodle Stage -->
    <div id="stage" >
      
        <h1>Google</h1>
  

        <!-- Elements -->
      <img id="grass1" src="grass.jpeg" alt="grass">
      <img id="grass2" src="grass.jpeg" alt="grass2">
      <img id="grass3" src="grass.jpeg" alt="grass3">
      <img id="grass4" src="grass.jpeg" alt="grass4">

      <img class="rabbit"src="https://github.com/sscheller/google-doodle/blob/master/Cute-brown-bunny-rabbit-free-clip-art.png?raw=true" alt="rabbit">
      
       <img class="rabbit2"src="https://github.com/sscheller/google-doodle/blob/master/Cute-brown-bunny-rabbit-free-clip-art.png?raw=true" alt="rabbit">
      
    </div>

    <input type="text" />
    <div id="search">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  
</main>  




    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Plugins -->
    <script src="https://codepen.io/manikoth/pen/NNNBYe.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"></script>
    <!-- My Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
